<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div id="container">
      <h1 id="title">SNAKE GAME v0.3</h1>
      <div id="game-container">
        <div id="info-container">
          <div id="score">
            <img src="img/food.png" alt="Ícone de maçã vermelha" /><span id="resultsc">0</span>
          </div>
          <div id="scores">
            <div id="first" class="order">
              <img src="img/trophy-fill.svg" alt="Ícone de troféu" /><span id="result1">0</span>
            </div>
            <div id="second" class="order">
              <img src="img/trophy-fill.svg" alt="Ícone de troféu" /><span id="result2">0</span>
            </div>
            <div id="third" class="order">
              <img src="img/trophy-fill.svg" alt="Ícone de troféu" /><span id="result3">0</span>
            </div>
          </div>
          <div id="sound">
            <button id="button" type="button">
              <img id="soundIcon" src="./img/volume-mute-fill.svg" alt="Desativar som" />
            </button>
          </div>
        </div>
        <div id="stage-container">
          <canvas id="stage" width="512" height="512"></canvas>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
