<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <!-- Reset styles -->
  <link rel="stylesheet" href="reset.css" />
  <!-- My sources -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div id="container">
      <h1 id="title">SNAKE GAME v0.3.4.6</h1>
      <div id="game-container">
        <div id="info-container">
          <div id="score">
            <i class="bi bi-apple"></i><span id="resultsc">0</span>
          </div>
          <div id="scores">
            <div id="first" class="order">
              <i class="bi bi-trophy-fill"></i><span id="result1">0</span>
            </div>
            <div id="second" class="order">
              <i class="bi bi-trophy-fill"></i><span id="result2">0</span>
            </div>
            <div id="third" class="order">
              <i class="bi bi-trophy-fill"></i><span id="result3">0</span>
            </div>
          </div>
          <div id="sound">
            <button id="button" type="button">
              <i id="sound-icon" class="bi bi-volume-mute-fill"></i>
            </button>
          </div>
        </div>
        <div id="stage-container">
          <canvas id="stage" width="512" height="512"></canvas>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
